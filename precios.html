<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Allerta:400,700|Montserrat:400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/invie.css">
    <title>Precios</title>
</head>
<body>
     <!-- Header -->
    <header id="header" class="header background "> 
            <div class="contenedor">
                <!-- logotipo -->
            <figure class="logotipo">
                <img src="images/invie.png" alt="Invie logotipo " width="186" height="60" /> 
            </figure>
            <!-- logotipo -->
            
            <!-- menú -->
            <nav class="menu">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>             
                        <a href="index.html#guitarras">Guitarras</a>
                    </li>
                    <li>             
                        <a href="precios.html">Precios</a>
                    </li>
                </ul>
            </nav>
            <!-- menú -->
        </div>
    </header>
    <!-- Header -->
    <section class="tabla">
        <table class="contenedor">
            <thead>
                <tr>
                    <th>Modelo</th>
                    <th>Precio</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Invie Classic</td>
                    <td>10000€</td>
                    <td>Una guitarra muy pro</td>
                </tr>
                <tr>
                    <td>Invie Classic</td>
                    <td>10000€</td>
                    <td>Una guitarra muy pro</td>
                </tr>
                <tr>
                    <td>Invie Classic</td>
                    <td>10000€</td>
                    <td>Una guitarra muy pro</td>
                </tr>
            </tbody>
        </table>
    </section>
       <!-- footer --> 
    <footer class="footer">
        <div class="contenedor">
            <div class="contacto">
                <img src="images/invie-white.png" alt="logotipo blanco">
                <a href="tel:+34659109742"> <strong>Teléfono</strong> <span>659109742</span></a>
                <a href="mailto:contacto@invie.com"><strong>E-mail</strong> <span>contacto@invie.com</span></a>
            </div>
            <form class="formulario">
                <div class="col1">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" required/> 
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" required/> 
                    <div class="sexo">
                        <label for="mujer">
                            <input type="radio" value="mujer" id="mujer" checked name="sexo" /> Mujer
                        </label>
                        <label for="hombre">
                            <input type="radio" value="hombre" id="hombre" name="sexo" /> Hombre
                        </label>
                    </div>
                    
                    <div class="intereses">
                        <label for="cotizacion">
                            <input type="checkbox" id="cotizacion" value="cotizacion" checked name="intereses"/> Cotización
                        </label>      
                        <label for="reclamos">
                            <input type="checkbox" id="reclamos" value="reclamos" name="intereses"/> Reclamos
                        </label> 
                        <label for="comentarios">
                            <input type="checkbox" id="comentarios" value="comentarios" name="intereses"/> Comentarios
                        </label> 
                        <label for="otros">
                            <input type="checkbox" id="otros" value="otros" name="intereses"/> Otros
                        </label> 
                    </div>
                </div>
                <div class="col2" >
                    <div class="comentarios">
                        <label for="comentarios">Comentarios</label>
                        <textarea name="comentarios" id="comentarios" cols="30" rows="7"></textarea>
                        <input type="submit" class="button" value="Enviar">
                    </div>
                </div> 
            </form>
        </div> 
    </footer>
    <!-- footer --> 
</body>
</html>
